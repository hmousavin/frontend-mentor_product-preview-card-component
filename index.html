<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="image">
      <picture>
        <source media="(max-width:375px)" srcset="images/image-product-mobile.jpg">
        <source media="(min-width:376px)" srcset="images/image-product-desktop.jpg">
        <img alt="shanel-perfum">
      </picture>
      <!-- <img src="images/image-product-desktop.jpg" alt=""> -->
    </section>

    <section class="text">
      <h2>
        Perfume
      </h2>

      <h1>
        Gabrielle Essence Eau De Parfum
      </h1>

      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.
      </p>

      <section class="prices">
        <span class="current">
          $149.99
        </span>
        <span class="old">
          <del>$169.99</del>
        </span>
      </section>

      <section class="check-out">
        <a href="/">
          <img src="assets/cart-shopping-solid.svg" alt="cart-shopping-icon">
          Add to Cart
        </a>
      </section>
    </section>
  </main>

  <section class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </section>
</body>

</html>
